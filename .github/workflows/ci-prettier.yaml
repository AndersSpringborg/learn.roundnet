name: Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: Install prettier
        run: pnpm install prettier

      # I checkout the code after installing prettier, because I don't want to
      # install all the dependencies just to run prettier
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run prettier
        run: pnpm run format:ci || echo "::error::remember to run 'pnpm run format', and commit again'"

